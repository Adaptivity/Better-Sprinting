configurations{
    shade
    compile.extendsFrom shade
}

buildscript{
    repositories{
        jcenter()
        maven{
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    
    dependencies{
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

dependencies{
    shade files('libs/JavaCheckerShade  MC-UNIVERSAL  v2.0.jar')
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = targetCompatibility = 1.8

compileJava{
    sourceCompatibility = targetCompatibility = 1.8
}

minecraft{
    version = "1.11.2-13.20.0.2201"
    runDir = "run"
    mappings = "snapshot_20170103"
    makeObfSourceJar = false
}

String modname = ""
String modver = ""

processResources{
    File info = new File(sourceSets.main.resources.srcDirs.iterator().next(), "mcmod.info")
    def slurp = new groovy.json.JsonSlurper()
    def data = slurp.parseText(info.getText())[0]
    modname = data.name.replaceAll(" ", "")
    modver = data.version
}

reobf{
    jar{
        extraLines "PK: chylex/javacheck bsm/javacheck"
    }
}

jar{
    archiveName = modname+"  MC-"+project.minecraft.version+"  v"+modver+".jar"
    
    configurations.shade.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
        }
    }
    
    from('./'){
        include 'LICENSE'
    }
    
    manifest{
        attributes 'FMLAT': 'bs_at.cfg'
        attributes 'TweakClass': 'bsm.javacheck.Java8Checker'
    }
}