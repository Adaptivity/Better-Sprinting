buildscript{
    repositories{
        jcenter()
        maven{
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    
    dependencies{
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.7
targetCompatibility = 1.7

minecraft{
    version = "1.8.8-11.15.0.1602-1.8.8"
    runDir = "run"
    mappings = "snapshot_20151122"
}

String modid = ""
String modver = ""

processResources{
    File info = new File(sourceSets.main.resources.srcDirs.iterator().next(), "mcmod.info")
    def slurp = new groovy.json.JsonSlurper()
    def data = slurp.parseText(info.getText())[0]
    modid = data.modid
    modver = data.version
}

jar{
    archiveName = modid+"  MC-"+project.minecraft.version+"  v"+modver+".jar"
    
    manifest{
        attributes 'FMLAT': 'bs_at.cfg'
    }
}